!DOCTYPE html>
<html>
<head>

<body>
	<div th:fragment="header">

		<diV
			class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
			<h5 class="my-0 mr-md-auto font-weight-normal">
				<img
					src="https://github.com/chtrembl/staticcontent/blob/master/petstoreapp/rhody.png?raw=true"
					class="rhodyimagesmall" /><a class="p-2 text-dark"
					href="/">Pet Cloud Store</a>
			</h5>
			<nav class="my-2 my-md-0 mr-md-3">
				Welcome <span th:text="${userName}">
			</nav>
			<div th:if="${user} != null">
				<a class="p-2 text-dark"
					href="https://petcloudstoreapp.b2clogin.com/petcloudstoreapp.onmicrosoft.com/oauth2/v2.0/authorize?p=B2C_1_profileediting&client_id=a806e9d0-e204-48ce-bdba-0a43cfc3d34c&nonce=defaultNonce&redirect_uri=https%3A%2F%2Fpetcloudstoreapp.azurewebsites.net%2Flogin&scope=openid&response_type=code&prompt=login">Edit Profile</a>
				<a class="p-2 text-dark"
					href="https://petcloudstoreapp.b2clogin.com/petcloudstoreapp.onmicrosoft.com/oauth2/v2.0/authorize?p=B2C_1_passwordreset&client_id=a806e9d0-e204-48ce-bdba-0a43cfc3d34c&nonce=defaultNonce&redirect_uri=https%3A%2F%2Fpetcloudstoreapp.azurewebsites.net%2Flogin&scope=openid&response_type=code&prompt=login">Reset Password</a>
				<a class="p-2 text-dark" href="/claims">View AD Claims</a>
				<form style="display: inline" method="post" action="/logout">
					<button class="btn btn-outline-primary" type="submit">Log
						out</button>
				</form>
			</div>
			<div >
				<div >
  					<a class="btn btn-outline-primary" href="https://petcloudstoreapp.b2clogin.com/petcloudstoreapp.onmicrosoft.com/oauth2/v2.0/authorize?p=B2C_1_signupsignin&client_id=a806e9d0-e204-48ce-bdba-0a43cfc3d34c&nonce=defaultNonce&redirect_uri=https%3A%2F%2Fpetcloudstoreapp.azurewebsites.net%2Flogin&scope=openid&response_type=code&prompt=login">Sign up / Sign in</a>
	  			</div>
  			</div>
  		</div>
	</div>
</body>
