apiVersion: apps/v1
kind: Deployment
metadata:
  name: petcloudstoreapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: petcloudstoreapi
  template:
    metadata:
      labels:
        app: petcloudstoreapi
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: petcloudstoreapi
        image: petstorecr.azurecr.io/petstoreapi
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 8080